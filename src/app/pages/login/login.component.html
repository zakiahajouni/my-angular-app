<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.component.css">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>

  <div class="container" id="container">
    <div class="form-container sign-in">
      <form (submit)="login(); $event.preventDefault()">
        <h1>{{ translate('login.signIn') }}</h1>
        <input
          type="email"
          [(ngModel)]="authModel.email"
          placeholder="{{ translate('login.email') }}"
          required
        />
        <input
          type="password"
          [(ngModel)]="authModel.password"
          placeholder="{{ translate('login.password') }}"
          required
        />
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        <!-- <a href="#">{{ translate('login.forgetPassword') }}</a> -->
        <button type="submit">{{ translate('login.signIn') }}</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-right">
          <img
            src="./assets/img/Mobile login-rafiki.png"
            alt="Mobile login"
            width="300"
            height="300"
          />
        </div>
      </div>
    </div>
  </div>


 </body>

</html>
