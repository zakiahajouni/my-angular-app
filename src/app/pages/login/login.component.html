<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommunAid Login</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-content">
                <!-- Image Section -->
                <div class="image-container">
                    <img src="https://img.freepik.com/free-vector/high-five-concept-illustration_114360-1181.jpg?t=st=1728590992~exp=1728594592~hmac=b5823d1058879e6d740634d4ca83a04fd86c71209c6511db780df3d5c5f305a2&w=740"  alt="CommunAid Image">
                </div>

                <!-- Login Form Section -->
                <div class="form-container">
                    <h2>LocalAid</h2>
                    <form action="/login" method="post">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="btn-container">
                            <button type="submit">Login</button>
                        </div>
                    </form>
                    <p class="signup-text">Don't have an account? <a href="/signup">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
