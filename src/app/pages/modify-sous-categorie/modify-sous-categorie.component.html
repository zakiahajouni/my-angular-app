<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  rel="stylesheet"
/>

<div class="layout">
  <!-- Sidebar -->
  <div class="sidebar">
    <p class="navbar-logo">{{ translate('sidebar.EasyConnect') }}</p>
    <ul>
      <li
        onclick="window.location.href='/dashboard';"
        style="cursor: pointer;"
      >
        <i class="fas fa-tachometer-alt"></i>{{ translate('sidebar.dashboard') }}
      </li>
      <li
        onclick="window.location.href='/listCategorie';"
        style="cursor: pointer;"
      >
        <i class="fas fa-th-list"></i> {{ translate('sidebar.Categories') }}
      </li>
      <li
        onclick="window.location.href='/listSousCategorie';"
        style="cursor: pointer;"
      >
        <i class="fas fa-stream"></i> {{ translate('sidebar.Sub-categories') }}
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <!-- Card -->
      <div class="sign-up-card">
        <!-- Title -->
        <h2
          style="
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          {{ translate('modifySousCategory.title') }}
        </h2>

        <!-- Form -->
        <form (ngSubmit)="onSubmit()">
          <!-- Name Field -->
          <div class="form-group full-width top-margin">
            <label for="nom" style="font-weight: bold;">
              {{ translate('modifySousCategory.name') }}
            </label>
            <input
              type="text"
              id="nom"
              [(ngModel)]="sousCategorie.nom"
              name="nom"
              class="form-control"
              placeholder="{{ translate('modifySousCategory.enterName') }}"
              style="
                padding: 10px;
                width: 100%;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
              "
              required
            />
          </div>

          <!-- Description Field -->
          <div class="form-group full-width top-margin">
            <label for="description" style="font-weight: bold;">
              {{ translate('modifySousCategory.description') }}
            </label>
            <textarea
              id="description"
              [(ngModel)]="sousCategorie.description"
              name="description"
              class="form-control"
              rows="4"
              placeholder="{{ translate('modifySousCategory.enterDescription') }}"
              style="
                padding: 10px;
                width: 100%;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
              "
              required
            ></textarea>
          </div>

          <!-- Category Dropdown -->
          <div class="form-group full-width top-margin">
            <label for="categorie" style="font-weight: bold;">
              {{ translate('modifySousCategory.category') }}
            </label>
            <select
              id="categorie"
               name="categorie"
              class="form-control"
              style="
                padding: 10px;
                width: 100%;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
              "
              required
            >
              <option [ngValue]="null" disabled>
                {{ translate('modifySousCategory.chooseCategory') }}
              </option>
              <option *ngFor="let category of categories" [ngValue]="category.id">
                {{ category.nom }}
              </option>
            </select>
          </div>

          <!-- Submit and Cancel Buttons -->
          <div
            class="button-container"
            style="margin-top: 20px; display: flex; justify-content: space-between;"
          >
            <button
              type="button"
              class="cancel-button"
              style="
                background-color: #f44336;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
              "
              (click)="router.navigate(['/listSousCategorie'])"
            >
              {{ translate('modifySousCategory.cancel') }}
            </button>
            <button
              type="submit"
              class="submit-button"
              style="
                background-color: #4caf50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
              "
            >
              {{ translate('modifySousCategory.save') }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
