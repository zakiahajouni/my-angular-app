<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="sign-up.component.css">
    <title>Modern Sign-Up Page | AsmrProg</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>{{ translate('signup.createAccount') }}</h1>

                <input type="text" placeholder="{{ translate('signup.name') }}">
                <input type="email" placeholder="{{ translate('login.email') }}">
                <input type="password" placeholder="{{ translate('login.password') }}">

                <button>{{ translate('signup.createAccount') }}</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <img src="./assets/img/Sign up.png" alt="Sign up illustration" width="300" height="300">

                </div>
            </div>
        </div>
    </div>

</body>

</html>
